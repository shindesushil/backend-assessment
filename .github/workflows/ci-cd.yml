name: CI/CD Pipeline

on:
  push:
    branches:
      - upload-service
      - image-processing-service

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build

    - name: Deploy to AWS
      env:
        PEM_FILE: ${{ secrets.PEM_FILE }}
        INSTANCE_IP: ${{ secrets.INSTANCE_IP }}
      run: |
        echo "$PEM_FILE" > deploy-key.pem
        chmod 600 deploy-key.pem
        ssh -o StrictHostKeyChecking=no -i deploy-key.pem ec2-user@$INSTANCE_IP << 'EOF'
          cd /path/to/your/microservices
          git pull origin main
          npm install
          npm run build
          # Restart services if needed
        EOF
